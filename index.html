<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>วันเกิดน้องเชลลลล</title>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Itim', cursive;
  background: linear-gradient(135deg, #a2d2ff, #bde0fe, #ffafcc, #ffc8dd, #cdb4db),
              url('https://www.transparenttextures.com/patterns/blossom.png');
  background-blend-mode: overlay;
  background-size: 400% 400%, auto;
  animation: gradientBG 15s ease infinite;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.container {
  background: #fffafc;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border: 4px dashed #cdb4db;
  max-width: 400px;
}

input {
  padding: 10px;
  font-size: 1em;
  margin-top: 10px;
  border: 2px solid #a2d2ff;
  border-radius: 8px;
  width: 80%;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #a2d2ff;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 1em;
  cursor: pointer;
}
button:hover {
  background: #cdb4db;
}

.error {
  color: red;
  margin-top: 10px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>
<body>
<div class="container">
  <h2>ตอบคำถามก่อน</h2>
  <p>เทสที่ดีคือเทสอะไร?</p>
  <input type="text" id="answer" placeholder="พิมพ์คำตอบที่นี่">
  <br>
  <button onclick="checkAnswer()">ส่งคำตอบ</button>
  <p class="error" id="error"></p>
</div>

<script>
function checkAnswer() {
  const ans = document.getElementById("answer").value.trim().toLowerCase();
  if (ans === "เทสใต้" || ans === "ใต้") {
    window.location.href = "birthday.html";
  } else {
    document.getElementById("error").textContent = "คำตอบไม่ถูกนะจ๊ะน้องเซลลลล";
  }
}
</script>
</body>
</html>
